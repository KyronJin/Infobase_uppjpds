<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Test Tombol Crop</title>
    <link rel="stylesheet" href="css/image-cropper.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .test-container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            color: #333;
        }
        .upload-area {
            border: 3px dashed #3b82f6;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
            background: #f8faff;
        }
        input[type="file"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            margin: 10px 0;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
        }
        .success { background: #dcfce7; color: #166534; border: 2px solid #bbf7d0; }
        .error { background: #fee2e2; color: #dc2626; border: 2px solid #fecaca; }
        .info { background: #dbeafe; color: #1d4ed8; border: 2px solid #bfdbfe; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Test Tombol Crop Bisa Diklik</h1>
        <p>Upload gambar untuk test tombol crop:</p>
        
        <div class="upload-area">
            <input type="file" id="testImage" accept="image/*" onchange="testPreview(event)">
            <div id="preview" style="margin: 15px 0;"></div>
            
            <!-- Test button dengan beberapa variasi -->
            <button type="button" id="testBtn1" class="crop-button-standard" style="display:none;" onclick="testClick(1)">
                üé® Test Button 1
            </button>
            
            <button type="button" id="testBtn2" style="display:none; margin-left: 10px; padding: 12px 24px; background: #ef4444; color: white; border: none; border-radius: 8px; cursor: pointer; z-index: 999; position: relative; pointer-events: auto;" onclick="testClick(2)">
                üî¥ Test Button 2
            </button>
        </div>
        
        <div id="status" class="status info" style="display:none;"></div>
    </div>

    <script>
        let testCounter = 0;
        
        function testPreview(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('preview');
            const btn1 = document.getElementById('testBtn1');
            const btn2 = document.getElementById('testBtn2');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `
                        <img src="${e.target.result}" style="max-width: 200px; height: auto; border-radius: 10px; border: 2px solid #3b82f6;">
                        <p style="margin-top: 10px; font-weight: bold; color: #1d4ed8;">‚úÖ Gambar loaded! Tombol akan muncul di bawah:</p>
                    `;
                    
                    // Show buttons
                    btn1.style.display = 'inline-flex';
                    btn2.style.display = 'inline-block';
                    
                    // Force visibility
                    btn1.style.pointerEvents = 'auto';
                    btn1.style.zIndex = '999';
                    btn2.style.pointerEvents = 'auto';
                    btn2.style.zIndex = '999';
                    
                    showStatus('üî• Tombol sudah muncul! Coba klik salah satu...', 'info');
                };
                reader.readAsDataURL(file);
            }
        }
        
        function testClick(buttonNum) {
            testCounter++;
            showStatus(`üéâ SUKSES! Button ${buttonNum} berhasil diklik! (klik ke-${testCounter})`, 'success');
            
            // Add visual feedback
            const btn = document.getElementById(`testBtn${buttonNum}`);
            btn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                btn.style.transform = 'scale(1)';
            }, 150);
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.innerHTML = message;
            status.style.display = 'block';
        }
        
        // Test on page load
        document.addEventListener('DOMContentLoaded', function() {
            showStatus('üìã Test dimulai... Upload gambar untuk mulai test tombol!', 'info');
            
            setTimeout(() => {
                const css = document.querySelector('link[href*="image-cropper.css"]');
                if (css) {
                    showStatus('‚úÖ CSS loaded! Upload gambar untuk test tombol...', 'info');
                } else {
                    showStatus('‚ö†Ô∏è CSS tidak loaded, tapi tombol tetap akan ditest...', 'error');
                }
            }, 500);
        });
    </script>
</body>
</html>
